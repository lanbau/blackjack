<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="deck"><div id="length"></div></div>
    <div class="computer">
      <div id="comscore"></div>
      <div id="addcards1"></div>
      <div class="comcard1">
        <div class="com1">
          <div id="com1-suit"></div>
          <div id="com1-value"></div>
        </div>
      </div>
      <div class="comcard2">
        <div class="com2">
          <div id="com2-suit"></div>
          <div id="com2-value"></div>
        </div>
      </div>
    </div>

    <div class="playerOne">
      <div id="playerscore"></div>
      <div id="addcards"></div>
      <div class="card1">
        <div class="player1">
          <div id="player1-suit"></div>
          <div id="player1-value"></div>
        </div>
      </div>
      <div class="card2">
        <div class="player2">
          <div id="player2-suit"></div>
          <div id="player2-value"></div>
        </div>
      </div>

      <button class="button1" type="button">Hit</button>
      <button class="button2" type="button">Stand</button>
    </div>
    <script src="game.dist.js"></script>
  </body>
</html>
